<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McCreal's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section with Full-Screen Background Image -->
    <section id="hero">
        <div class="hero-content">
            <h1>McCreal</h1>
            <div class="social-links">
                <a href="https://youtube.com/@mccreal" target="_blank">
                    <img src="icons/youtube-icon.png" alt="YouTube">
                </a>
                <a href="https://www.tiktok.com/@mccreal_" target="_blank">
                    <img src="icons/tiktok-icon.png" alt="TikTok">
                </a>
                <a href="https://instagram.com/mccreal_" target="_blank">
                    <img src="icons/instagram-icon.png" alt="Instagram">
                </a>
            </div>
        </div>
    </section>

    <!-- Projects Section with Expandable Categories -->
    <section id="projects">
        <h2>My Projects</h2>
        
        <div class="project-category" onclick="toggleGallery('photography')">
            <img src="assets/images/photography/sample.jpg" alt="Photography">
            <h3>Photography</h3>
            <div class="gallery-container" id="photography-gallery">
                <!-- Images will load dynamically -->
            </div>
        </div>

        <div class="project-category" onclick="toggleGallery('keyboards')">
            <img src="assets/images/keyboards/sample.jpg" alt="Keyboards">
            <h3>Keyboards</h3>
            <div class="gallery-container" id="keyboards-gallery">
                <!-- Images will load dynamically -->
            </div>
        </div>

        <div class="project-category" onclick="toggleGallery('setup')">
            <img src="assets/images/setup/sample.jpg" alt="Setup">
            <h3>Setup</h3>
            <div class="gallery-container" id="setup-gallery">
                <!-- Images will load dynamically -->
            </div>
        </div>

        <div class="project-category" onclick="toggleGallery('other-projects')">
            <img src="assets/images/other-projects/sample.jpg" alt="Other Projects">
            <h3>Other Projects</h3>
            <div class="gallery-container" id="other-projects-gallery">
                <!-- Images will load dynamically -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
